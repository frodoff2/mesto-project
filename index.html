<!DOCTYPE html>  
<html lang="ru">  
  <head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="./pages/index.css">  
    <title>Mesto</title>  
  </head>  
  <body>  
    <div class="page">   
<!-- Попап редактировать профиль --> 
      <section class="popup popup_opacity-normal" id="info"> 
        <form class="popup__container" name="form" novalidate> 
          <button class="popup__close" type="reset"></button> 
          <h2 class="popup__title">Редактировать профиль</h2> 
          <input type="text" class="popup__input" name="input" id="popup__name" minlength="2" maxlength="40" required pattern="[A-Za-zА-ЯЁа-яё -]{1,}" value="Жак-Ив Кусто"> 
          <span class="popup__input-error" id="popup__name-error"></span>
          <input type="text" class="popup__input" name="input" value="Исследователь океана" id="popup__info" minlength="2" maxlength="200" required>
          <span class="popup__input-error" id="popup__info-error"></span> 
          <button class="popup__button" type="submit">Сохранить</button> 
        </form> 
      </section> 
<!-- Попап добавлять карточки --> 
      <section class="popup popup_opacity-normal" id="locations"> 
        <form class="popup__container popup__container_place" name="form" id="form-cards" novalidate> 
          <button class="popup__close popup__close_picture" type="reset"></button> 
          <h2 class="popup__title popup__title_margins">Новое место</h2> 
          <input type="text" class="popup__input" name="input" placeholder="Название" id="cards__name" minlength="1" maxlength="30" required> 
          <span class="popup__input-error" id="cards__name-error"></span>
          <input type="url" class="popup__input" name="input" placeholder="Ссылка на картинку" id="cards__info" required>
          <span class="popup__input-error" id="cards__info-error"></span> 
          <button class="popup__button" type="submit" disabled>Создать</button> 
        </form> 
      </section>   
<!-- Попап увеличенной карточки --> 
      <section class="popup popup_opacity" id="zoom"> 
        <div class="popup__zoomed"> 
          <button class="popup__close-zoom" type="button"></button> 
          <img class="popup__image"> 
          <p class="popup__caption"></p> 
        </div> 
      </section> 
 
      <header class="header"> 
        <img class="header__logo" src="images/logo.svg" alt="логотип">  
      </header> 
       
      <section class="profile"> 
        <img class="profile__image" src="./images/zhakiv.jpg" alt="фотография Жак-Ив Кусто"> 
        <div class="profile__info">  
          <h1 class="profile__title">Жак-Ив Кусто</h1> 
          <p class="profile__subtitle">Исследователь океана</p> 
        </div> 
        <button class="profile__edit" type="button"></button> 
        <button class="profile__add-button" type="button"></button> 
      </section> 
 
      <section class="elements"> 
       
      </section> 
 
      <footer class="footer"> 
        <p class="footer__text"> &copy; 2020 Mesto Russia</p> 
      </footer> 
 
    </div> 
    
    <template id="elements-template">  
      <div class="element">  
        <img class="element__image">  
        <button class="element__trash" type="button"></button> 
        <div class="element__text"> 
          <h2 class="element__title"></h2> 
          <button class="element__like" type="button"></button> 
 
        </div> 
      </div> 
    </template> 
 
    <script src='./scipt/script.js'></script> 
    <script src='./scipt/validate.js'></script>
 
  </body> 
  </html>
