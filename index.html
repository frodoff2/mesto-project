<!DOCTYPE html> 
<html lang="ru"> 
  <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="./pages/index.css"> 
    <title>Mesto</title> 
  </head> 
  <body> 
    <div class="page">  
<!-- Попап редактировать профиль -->
      <section class="popup">
        <form class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input" name="имя" value="Жак-Ив Кусто" id="popup__name">
          <input type="text" class="popup__input" name="профессия" value="Исследователь океана" id="popup__info">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </section>
<!-- Попап добавлять карточки -->
      <section class="cards">
        <form class="cards__container">
          <button class="cards__close" type="button"></button>
          <h2 class="cards__title">Новое место</h2>
          <input type="text" class="cards__input" name="название" placeholder="Название" id="cards__name">
          <input type="text" class="cards__input" name="ссылка" placeholder="Ссылка на картинку" id="cards__info">
          <button class="cards__button" type="submit">Создать</button>
        </form>
      </section>  
<!-- Попап увеличенной карточки -->
      <section class="zoom">
        <div class="zoom__container">
          <button class="zoom__close" type="button"></button>
          <img class="zoom__image">
          <p class="zoom__title"></p>
        </div>
      </section>
      
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип"> 
      </header>
      
      <section class="profile">
        <img class="profile__image" src="./images/zhakiv.jpg" alt="фотография Жак-Ив Кусто">
        <div class="profile__info"> 
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit" type="button"></button>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
      
      </section>

      <footer class="footer">
        <p class="footer__text"> &copy; 2020 Mesto Russia</p>
      </footer>

    </div>
   
    <template id="elements-template"> 
      <div class="element"> 
        <img class="element__image" alt="пейзаж"> 
        <button class="element__trash" type="button"></button>
        <div class="element__text">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>

        </div>
      </div>
    </template>

    <script src='./scipt/script.js'></script>

  </body>
  </html>
